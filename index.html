<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>
</head>
<body>

    <div class="milestone1">
    <!--  -->
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="responsive border p-5 rounded bg-light">
            <!-- INPUT -->
            <div class="input">
                <div class="block">
                    <h5>Nome Cognome</h5>
                    <input type="text" id="nome" placeholder="Inserisci il tuo nome">
                </div>
                <div class="block">
                    <h5>Km da percorrere
                    </h5>
                    <input type="text" id="km" placeholder="Inserisci i km">
                </div>
                <div class="block">
                    <h5>Fascia di et&agrave;</h5>
                    <select name="eta" id="etaUtente">
                        <option value="nullo">...</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            
            <!-- BUTTONS CONFIRM&RESETS -->
            <div class="buttons">
                <button id="conferma">Conferma</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    <!--  -->
    </div>

    <div id="ticket" class="milestone2">
    <!--  -->
        <h1>IL TUO BIGLIETTO</h1>
       
        <div class="border rounded bg-light">
            <h3 class="p-3">Dettagli Passeggero</h3>
            <div class="input py-3 px-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th class="bg-secondary" scope="col">Nome del Passeggero</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice P</th>
                        <th scope="col">Costo Biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th id="nomePasseggero" class=" bg-secondary" scope="row"></th>
                        <td id="sconti"></td>
                        <td id="numeroCarrozza"></td>
                        <td id="codicePasseggero"></td>
                        <td id="prezzoTotale"></td>
                      </tr>
                  </table>
            </div>
        </div>
    <!--  -->
    </div>

    <script src="main.js"></script>
</body> 
</html>
